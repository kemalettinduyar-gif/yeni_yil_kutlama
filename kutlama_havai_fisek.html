<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mutlu YÄ±llar</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background: radial-gradient(ellipse at bottom, #0a0f1f 0%, #00040c 80%);

}

#musicBtn{
  position:fixed;
  top:18px;
  right:18px;
  width:50px;
  height:50px;
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.3);
  backdrop-filter:blur(3px);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  z-index:200;
}
#musicLabel{
  position:fixed;
  top:76px;
  right:10px;
  font-size:14px;
  opacity:0.9;
  z-index:200;
}

.title{
  position:fixed;
  top:28px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:100;
}
.title h1{
  font-size:2.5rem;
  color:#ffd24c;
  margin:0;
  text-shadow:0 0 14px #000;
}
.title h2{
  margin:10px 0 0;
  font-size:1.7rem;
  opacity:.96;
  letter-spacing:1.3px;
  text-shadow:0 0 10px #000;
}

.footer{
  position:fixed;

  z-index:20;
}

canvas{
  position:fixed;
  left:0;
  top:0;
  width:100vw;
  height:100vh;
  pointer-events:none;
}
#snowCanvas{ z-index:10; }
#fireworksCanvas{ z-index:20; }
#starsCanvas{ z-index:5; }
#confettiCanvas{ display:none; }
</style>
</head>
<body>

<button id="musicBtn">ðŸ”‡</button>
<div id="musicLabel">Ses KapalÄ±</div>

<div class="title">
  <h1>Mutlu YÄ±llar <span id="yearText"></span> ðŸŽ†</h1>
  <h2>Mutlu YÄ±llar <span id="groupText"></span></h2>
</div>

<canvas id="starsCanvas"></canvas>
<canvas id="snowCanvas"></canvas>
<canvas id="fireworksCanvas"></canvas>

<div class="footer">Bu sayfa: Kemalettin Duyar tarafÄ±ndan hazÄ±rlanmÄ±ÅŸtÄ±r.</div>

<script>
/* URL Parametreleri */
const url = new URLSearchParams(location.search);
document.getElementById("yearText").textContent = url.get("year") || "2026";
document.getElementById("groupText").textContent = url.get("group") || "Emlak Grubu";

/* SES ON/OFF */
let soundEnabled = false;
const musicBtn = document.getElementById("musicBtn");
const musicLabel = document.getElementById("musicLabel");

musicBtn.onclick = async () => {
    soundEnabled = !soundEnabled;
    musicBtn.textContent = soundEnabled ? "ðŸ”Š" : "ðŸ”‡";
    musicLabel.textContent = soundEnabled ? "Ses AÃ§Ä±k" : "Ses KapalÄ±";
    if(soundEnabled && audioCtx.state === 'suspended') {
        await audioCtx.resume();
    }
};

/* Tek bir AudioContext */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

/* PATLAMA SESÄ° */
function playBoom(){
    if(!soundEnabled) return;
    const now = audioCtx.currentTime;

    // Bass
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sine";
    osc.frequency.setValueAtTime(60, now);
    osc.frequency.exponentialRampToValueAtTime(18, now + 0.5);
    gain.gain.setValueAtTime(1.0, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + 0.5);

    // GÃ¼rÃ¼ltÃ¼
    const bufferSize = audioCtx.sampleRate * 0.5;
    const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const data = noiseBuffer.getChannelData(0);
    for(let i=0;i<bufferSize;i++){
        data[i]=(Math.random()*2-1)*(1-i/bufferSize)*0.9;
    }
    const noise = audioCtx.createBufferSource();
    noise.buffer=noiseBuffer;
    const noiseGain = audioCtx.createGain();
    noiseGain.gain.setValueAtTime(0.9, now);
    noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
    noise.connect(noiseGain);
    noiseGain.connect(audioCtx.destination);
    noise.start(now);
    noise.stop(now + 0.5);

    // Punch
    const punchOsc = audioCtx.createOscillator();
    const punchGain = audioCtx.createGain();
    punchOsc.type="square";
    punchOsc.frequency.setValueAtTime(200, now);
    punchGain.gain.setValueAtTime(0.3, now);
    punchGain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
    punchOsc.connect(punchGain);
    punchGain.connect(audioCtx.destination);
    punchOsc.start(now);
    punchOsc.stop(now + 0.15);
}

/* CANVAS AYARLARI */
const snowCanvas=document.getElementById("snowCanvas");
const snowCtx=snowCanvas.getContext("2d");
const fwCanvas=document.getElementById("fireworksCanvas");
const fwCtx=fwCanvas.getContext("2d");
const starsCanvas=document.getElementById("starsCanvas");
const starsCtx=starsCanvas.getContext("2d");

function resizeAll(){
    snowCanvas.width=innerWidth;
    snowCanvas.height=innerHeight;
    fwCanvas.width=innerWidth;
    fwCanvas.height=innerHeight;
    starsCanvas.width=innerWidth;
    starsCanvas.height=innerHeight;
}
resizeAll();
addEventListener("resize",resizeAll);

/* YÄ±ldÄ±zlar */
let stars=[];
for(let i=0;i<160;i++){
    stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,s:Math.random()*2,v:0.2+Math.random()*0.6});
}
function drawStars(){
    starsCtx.clearRect(0,0,starsCanvas.width,starsCanvas.height);
    starsCtx.fillStyle="white";
    for(let st of stars){
        starsCtx.fillRect(st.x,st.y,st.s,st.s);
        st.x+=st.v;
        st.y+=st.v*0.3;
        if(st.x>innerWidth||st.y>innerHeight){
            st.x=Math.random()*innerWidth;
            st.y=-10;
        }
    }
    requestAnimationFrame(drawStars);
}
drawStars();

/* Kar */
let flakes=[];
for(let i=0;i<250;i++){
    flakes.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:1+Math.random()*3,vy:1+Math.random()*2,vx:(Math.random()-0.5)*0.6});
}
function drawSnow(){
    snowCtx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
    snowCtx.fillStyle="white";
    snowCtx.beginPath();
    for(let f of flakes){
        snowCtx.moveTo(f.x,f.y);
        snowCtx.arc(f.x,f.y,f.r,0,Math.PI*2);
        f.y+=f.vy;
        f.x+=f.vx+Math.sin(f.y/60)*0.3;
        if(f.y>innerHeight){ f.y=-10; f.x=Math.random()*innerWidth; }
    }
    snowCtx.fill();
    requestAnimationFrame(drawSnow);
}
drawSnow();

/* Havai fiÅŸek */
let rockets=[],particles=[];

/* ROCKET LAUNCH */
function launch(){
    let count = 5 + Math.floor(Math.random()*3); // 5-7 roket
    for(let i=0;i<count;i++){
        rockets.push({
            x:Math.random()*fwCanvas.width,
            y:fwCanvas.height+10,
            ty:80 + Math.random()*(fwCanvas.height*0.45),
            s:2.5 + Math.random()*2
        });
    }
}

/* Patlama */
function explode(x,y){
    for(let i=0;i<120;i++){
        const a=Math.random()*Math.PI*2;
        const sp=1+Math.random()*4;
        particles.push({
            x,y,
            vx:Math.cos(a)*sp,
            vy:Math.sin(a)*sp,
            life:90,
            age:0,
            size:3+Math.random()*3,
            color:`hsl(${Math.random()*360},100%,70%)`
        });
    }
    // Patlama sesini rastgele gecikmeli Ã§al
    if(soundEnabled){
        const delay = Math.random() * 0.6; // 0-0.6 saniye
        setTimeout(()=>playBoom(), delay*1000);
    }
}

/* DRAW FIREWORKS */
function drawFW(){
    fwCtx.clearRect(0,0,fwCanvas.width,fwCanvas.height);
    for(let i=rockets.length-1;i>=0;i--){
        let r=rockets[i];
        r.y-=r.s;
        fwCtx.fillStyle="white";
        fwCtx.fillRect(r.x,r.y,4,10);
        if(r.y<=r.ty){
            explode(r.x,r.y);
            rockets.splice(i,1);
        }
    }
    for(let i=particles.length-1;i>=0;i--){
        let p=particles[i];
        p.x+=p.vx;
        p.y+=p.vy;
        p.vy+=0.02;
        p.age++;
        let a=Math.max(0,1-(p.age/p.life));
        fwCtx.fillStyle=p.color;
        fwCtx.globalAlpha=a;
        fwCtx.fillRect(p.x,p.y,p.size,p.size);
        fwCtx.globalAlpha=1;
        if(p.age>=p.life) particles.splice(i,1);
    }
    requestAnimationFrame(drawFW);
}
drawFW();

// Daha doÄŸal patlamalar
setInterval(launch, 1000);
</script>

</body>
</html>
