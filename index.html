<body>

<h1>Mutlu YÄ±llar 2026!</h1>
<h2>MUTLU YILLAR EMLAK GRUBU</h2>

<p>2026 hepiniz iÃ§in saÄŸlÄ±k, mutluluk ve neÅŸe getirsin.</p>

<button onclick="startShow()">KutlamayÄ± BaÅŸlat ğŸ‰</button>

<canvas id="fireworks"></canvas>
<canvas id="snowCanvas"></canvas>

<div id="footer">Bu sayfa: KEMALETTÄ°N DUYAR tarafÄ±ndan hazÄ±rlanmÄ±ÅŸtÄ±r.</div>

<script>
/* ==========================
   ğŸµ MÃœZÄ°K (KULLANICI TIKLAYINCA BAÅLAR)
========================== */
let music = new Audio("https://cdn.pixabay.com/download/audio/2022/11/07/audio_7c5be35a74.mp3?filename=christmas-background-126735.mp3");
music.loop = true;
music.volume = 0.4;

let soundOn = false;

/* ==========================
   ğŸ’¥ SES PROBLEMÄ° Ã‡Ã–ZÃœLMÃœÅ FIREWORK SESÄ°
========================== */
function playBoom() {
  if (!soundOn) return;

  const boom = new Audio("https://cdn.pixabay.com/download/audio/2023/03/13/audio_cbb18ce871.mp3?filename=firework-small-14642.mp3");
  boom.volume = 1;
  boom.play().catch(()=>{});
}


/* ==========================
   â„ KAR YAÄIÅI
========================== */
const snowCanvas = document.getElementById("snowCanvas");
const snowCtx = snowCanvas.getContext("2d");
snowCanvas.width = innerWidth;
snowCanvas.height = innerHeight;

let snowflakes = [];
for (let i = 0; i < 120; i++) {
  snowflakes.push({
    x: Math.random() * innerWidth,
    y: Math.random() * innerHeight,
    r: Math.random() * 3 + 1,
    s: Math.random() + 0.5
  });
}

function snow() {
  snowCtx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
  snowCtx.fillStyle = "white";
  snowflakes.forEach(f => {
    snowCtx.beginPath();
    snowCtx.arc(f.x, f.y, f.r, 0, Math.PI*2);
    snowCtx.fill();
    f.y += f.s;
    if (f.y > innerHeight) f.y = -5;
  });
  requestAnimationFrame(snow);
}
snow();


/* ==========================
   ğŸ† HAVAI FÄ°ÅEK ANÄ°MASYONU
========================== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function firework(x, y) {
  playBoom(); // SESÄ° Ã‡ALIÅTIR

  for (let i = 0; i < 60; i++) {
    particles.push({
      x,
      y,
      angle: Math.random() * Math.PI * 2,
      speed: Math.random() * 4 + 2,
      life: 60,
      color: `hsl(${Math.random()*360},100%,60%)`
    });
  }
}

function updateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.life -= 1;
    p.speed *= 0.98;

    ctx.beginPath();
    ctx.fillStyle = p.color;
    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(updateFireworks);
}
updateFireworks();


/* ==========================
   ğŸ‰ BAÅLAT
========================== */
function startShow() {
  soundOn = true;

  music.play().catch(()=>{});

  // 5 defa Ã¼st Ã¼ste havai fiÅŸek
  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      firework(
        innerWidth * (0.2 + Math.random()*0.6),
        innerHeight * (0.2 + Math.random()*0.4)
      );
    }, i * 700);
  }
}
</script>
