  <script>
  (function(){
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        try {
          const KEY = "page_v_final";
          const url = new URL(window.location.href);
          const v = url.searchParams.get("v");
          const saved = sessionStorage.getItem(KEY);

          if (!v || v !== saved) {
            const newV = Date.now().toString();
            sessionStorage.setItem(KEY, newV);
            const clean = window.location.origin + window.location.pathname;
            window.location.href = clean + "?v=" + newV;
          }
        } catch (e) {}
      }, 150);
    });
  })();
  </script>

  <style>

    /* ðŸŽ› BUTON PANELÄ° â€“ footerâ€™dan uzaklaÅŸtÄ±rÄ±ldÄ± */

      position:fixed;bottom:110px;

<body>

<div class="title-wrap">
  <h1>Mutlu YÄ±llar 2026 ðŸŽ†</h1>
  <h2>MUTLU YILLAR EMLAK GRUBU</h2>
</div>

<canvas id="snowCanvas"></canvas>
<canvas id="fireworksCanvas"></canvas>

<!-- ðŸ“Œ En alttaki yazÄ± -->
<div class="footer">Bu sayfa: Kemalettin Duyar tarafÄ±ndan hazÄ±rlanmÄ±ÅŸtÄ±r.</div>

<div class="panel">
  <button id="soundBtn">ðŸ”‡ Ses KapalÄ±</button>
  <button id="startBtn">ðŸŽ† KutlamayÄ± BaÅŸlat</button>
</div>

<!-- ðŸ”Š SES DOSYALARI -->
<audio id="bgMusic" loop preload="auto"
src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_11ac392cda.mp3?filename=new-year-party-10980.mp3"></audio>

<audio id="launchSnd" preload="auto"
src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_63aebaa9d8.mp3?filename=launch-rocket-113177.mp3"></audio>

<audio id="explodeSnd" preload="auto"
src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_49709c8a31.mp3?filename=firework-1-113172.mp3"></audio>

<script>
/* ========== CANVAS AYARLARI ========== */
const snowCanvas=document.getElementById("snowCanvas");
const snowCtx=snowCanvas.getContext("2d");
const fwCanvas=document.getElementById("fireworksCanvas");
const fwCtx=fwCanvas.getContext("2d");

function resizeAll(){
  snowCanvas.width=window.innerWidth;
  snowCanvas.height=window.innerHeight;
  fwCanvas.width=window.innerWidth;
  fwCanvas.height=window.innerHeight;
}
resizeAll();
window.addEventListener("resize",resizeAll);

/* ========== KAR YAÄžIÅžI ========== */
let flakes=[];
for(let i=0;i<220;i++){
  flakes.push({
    x:Math.random()*window.innerWidth,
    y:Math.random()*window.innerHeight,
    r:1+Math.random()*4,
    vx:(Math.random()-0.5)*0.5,
    vy:1+Math.random()*2
  });
}

function drawSnow(){
  snowCtx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
  snowCtx.fillStyle="rgba(255,255,255,0.9)";
  snowCtx.beginPath();
  for(const f of flakes){
    snowCtx.moveTo(f.x,f.y);
    snowCtx.arc(f.x,f.y,f.r,0,Math.PI*2);
  }
  snowCtx.fill();

  for(const f of flakes){
    f.x+=f.vx;
    f.y+=f.vy;
    f.x+=Math.sin(f.y/50)*0.3;

    if(f.y>window.innerHeight+10){
      f.y=-10;
      f.x=Math.random()*window.innerWidth;
    }
  }
}
setInterval(drawSnow,30);

/* ========== HAVAÄ° FÄ°ÅžEK ========== */
let rockets=[],particles=[];
let autoLaunch=null;

function launchRocket(){
  rockets.push({
    x:Math.random()*fwCanvas.width,
    y:fwCanvas.height+10,
    targetY:60+Math.random()*fwCanvas.height*0.5,
    speed:6+Math.random()*3
  });
}

function explode(x,y){
  const colors=["#ff4d4d","#ffd11a","#66ff66","#66b3ff","#ff66cc","#ffffff"];
  for(let i=0;i<60;i++){
    const a=Math.random()*Math.PI*2;
    const s=2+Math.random()*4;

    particles.push({
      x,y,
      vx:Math.cos(a)*s,
      vy:Math.sin(a)*s,
      life:60,
      age:0,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function drawFW(){
  fwCtx.clearRect(0,0,fwCanvas.width,fwCanvas.height);

  for(let i=rockets.length-1;i>=0;i--){
    const r=rockets[i];
    r.y-=r.speed;
    fwCtx.fillStyle="#fff";
    fwCtx.fillRect(r.x,r.y,3,8);

    if(r.y<=r.targetY){
      explode(r.x,r.y);
      rockets.splice(i,1);

      if(soundEnabled){
        explodeSnd.currentTime=0;
        explodeSnd.play().catch(()=>{});
      }
    }
  }

  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.vy+=0.03;
    p.x+=p.vx;
    p.y+=p.vy;
    p.age++;

    let a=1-p.age/p.life;
    if(a<0) a=0;

    fwCtx.fillStyle=`rgba(255,255,255,${a})`;
    fwCtx.fillRect(p.x,p.y,2,2);

    if(p.age>=p.life) particles.splice(i,1);
  }

  requestAnimationFrame(drawFW);
}
drawFW();

/* ========== SES KONTROLÃœ â€” %100 Ã‡ALIÅžIR ========== */
let soundEnabled=false;
const bgMusic=document.getElementById("bgMusic");
const soundBtn=document.getElementById("soundBtn");

function toggleSound(){
  soundEnabled=!soundEnabled;
  soundBtn.innerText=soundEnabled?"ðŸ”Š Ses AÃ§Ä±k":"ðŸ”‡ Ses KapalÄ±";

  if(soundEnabled){
    bgMusic.currentTime=0;

    bgMusic.play().catch(err=>{
      console.log("MÃ¼zik engellendi:",err);
    });

    launchSnd.play().catch(()=>{});
    explodeSnd.play().catch(()=>{});
  } else {
    bgMusic.pause();
  }
}

/* ========== KUTLAMAYI BAÅžLAT ========== */
document.getElementById("startBtn").addEventListener("click",()=>{
  if(soundEnabled){
    launchSnd.currentTime=0;
    launchSnd.play().catch(()=>{});
  }

  launchRocket();

  if(!autoLaunch){
    autoLaunch=setInterval(launchRocket,700);
  }
});

soundBtn.addEventListener("click",toggleSound);
</script>

</body>
