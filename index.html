<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>YÄ±lbaÅŸÄ± Kutlama</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #000428, #004e92);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 40px;
    font-size: 48px;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #fff;
  }

  #startBtn {
    margin-top: 20px;
    padding: 15px 35px;
    font-size: 22px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #ffcc00;
    box-shadow: 0 0 10px #ffd633;
  }

  /* KAR TANESÄ° */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    user-select: none;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>ðŸŽ‰ Mutlu YÄ±llar ðŸŽ‰</h1>
<button id="startBtn" onclick="startShow()">KutlamayÄ± BaÅŸlat</button>

<audio id="music" src="https://cdn.pixabay.com/audio/2022/03/01/audio_11ac392cda.mp3" loop></audio>

<script>
  /* KAR YAÄžIÅžI */
  function createSnow() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.innerHTML = "â†";
    snow.style.left = Math.random() * window.innerWidth + "px";
    snow.style.fontSize = (10 + Math.random() * 14) + "px";
    snow.style.animationDuration = (4 + Math.random() * 6) + "s";
    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 10000);
  }
  setInterval(createSnow, 120);

  /* HAVAÄ° FÄ°ÅžEK SESÄ° (Garantili Ã§alÄ±ÅŸÄ±r) */
  function playBoom() {
    const boom = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_404cf2e2ee.mp3");
    boom.volume = 1.0;
    boom.play().catch(() => {});
  }

  /* Havai FiÅŸek Efekti */
  function explodeFirework(x, y) {
    playBoom(); // SES BURADA Ã‡ALIÅžIYORðŸ”¥

    for (let i = 0; i < 30; i++) {
      const dot = document.createElement("div");
      dot.style.position = "absolute";
      dot.style.width = "6px";
      dot.style.height = "6px";
      dot.style.borderRadius = "50%";
      dot.style.background = ["#ff4d4d", "#ffd11a", "#66ff66", "#66b3ff"][Math.floor(Math.random()*4)];
      dot.style.left = x + "px";
      dot.style.top = y + "px";
      dot.style.transition = "1s ease-out";
      document.body.appendChild(dot);

      const angle = Math.random() * 360;
      const distance = 80 + Math.random() * 60;

      setTimeout(() => {
        dot.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
        dot.style.opacity = 0;
      }, 20);

      setTimeout(() => dot.remove(), 1200);
    }
  }

  /* GÃ–STERÄ°YÄ° BAÅžLAT */
  function startShow() {
    const music = document.getElementById("music");
    music.play().catch(() => {});

    // 8 adet ardÄ±ÅŸÄ±k havai fiÅŸek
    for (let i = 0; i < 8; i++) {
      setTimeout(() => {
        const x = Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.1;
        const y = Math.random() * window.innerHeight * 0.5 + 100;
        explodeFirework(x, y);
      }, i * 900);
    }
  }
</script>

</body>
</html>
