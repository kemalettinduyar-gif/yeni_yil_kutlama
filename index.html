  <style>

<body>

  <h1>Mutlu YÄ±llar 2026 ðŸŽ†</h1>
  <h2>MUTLU YILLAR EMLAK GRUBU-3</h2>

  <div class="desc">
    2026 hepiniz iÃ§in saÄŸlÄ±k, mutluluk ve neÅŸe getirsin.  
    Yeni yÄ±lda umut dolu baÅŸlangÄ±Ã§lar, huzur ve baÅŸarÄ±yla dolu gÃ¼nler dileriz.
  </div>

  <button id="startBtn">KutlamayÄ± BaÅŸlat ðŸŽ‰</button>
  <button id="muteBtn">ðŸ”Š Ses AÃ§</button>

  <div class="footer">Bu sayfa: KEMALETTÄ°N DUYAR tarafÄ±ndan hazÄ±rlanmÄ±ÅŸtÄ±r.</div>

  <!-- Arka Plan MÃ¼zik -->
  <audio id="music" loop preload="auto"
   src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_11ac392cda.mp3?filename=new-year-party-10980.mp3">
  </audio>

  <script>
    /* ---------------- KAR YAÄžIÅžI ---------------- */
    function createSnow() {
      const s = document.createElement("div");
      s.classList.add("snowflake");
      s.innerHTML = "â†";
      s.style.left = Math.random() * window.innerWidth + "px";
      s.style.fontSize = (10 + Math.random() * 18) + "px";
      s.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 9000);
    }
    setInterval(createSnow, 120);


    /* --------------- SESLER --------------- */
    let soundEnabled = false;
    let userActivated = false;

    const launchSoundSrc =
      "https://cdn.pixabay.com/download/audio/2022/03/15/audio_63aebaa9d8.mp3?filename=launch-rocket-113177.mp3";

    const explodeSoundSrc =
      "https://cdn.pixabay.com/download/audio/2022/03/15/audio_49709c8a31.mp3?filename=firework-1-113172.mp3";

    const bgMusic = document.getElementById("music");

    function unlockSound() {
      if (userActivated) return;

      bgMusic.play().then(() => {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      });

      userActivated = true;
    }

    function playLaunch() {
      if (!soundEnabled) return;
      const boom = new Audio(launchSoundSrc);
      boom.volume = 1;
      boom.play().catch(()=>{});
    }

    function playExplosion() {
      if (!soundEnabled) return;
      const exp = new Audio(explodeSoundSrc);
      exp.volume = 1;
      exp.play().catch(()=>{});
    }


    /* ---------------- HAVAÄ° FÄ°ÅžEK ---------------- */
    function explode(x, y) {
      for (let i = 0; i < 36; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.style.background = ["#ff4d4d","#ffd11a","#66ff66","#66b3ff"][Math.floor(Math.random()*4)];
        dot.style.left = x + "px";
        dot.style.top = y + "px";
        document.body.appendChild(dot);

        const angle = Math.random() * 360;
        const distance = 120 + Math.random() * 80;

        setTimeout(() => {
          dot.style.transition = "1.6s ease-out";
          dot.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
          dot.style.opacity = 0;
        }, 10);

        setTimeout(() => dot.remove(), 1900);
      }
    }

    function startShow() {
      unlockSound();

      if (soundEnabled) bgMusic.play().catch(()=>{});

      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const x = Math.random()*window.innerWidth*0.8 + window.innerWidth*0.1;
          const y = Math.random()*window.innerHeight*0.4 + 150;

          playLaunch();      // FÄ±rlama sesi
          setTimeout(playExplosion, 500); // 0.5 saniye sonra patlama sesi

          explode(x, y);

        }, i * 1500);
      }
    }

    /* ------------------- BUTONLAR ------------------- */
    document.getElementById("startBtn").onclick = startShow;

    document.getElementById("muteBtn").onclick = () => {
      soundEnabled = !soundEnabled;

      if (soundEnabled) {
        unlockSound();
        bgMusic.play().catch(()=>{});
        document.getElementById("muteBtn").innerText = "ðŸ”Š Ses AÃ§Ä±k";
      } else {
        bgMusic.pause();
        document.getElementById("muteBtn").innerText = "ðŸ”ˆ Sessiz";
      }
    };
  </script>
  
<script>
  // Otomatik version numarasÄ± Ã¼retir (her sayfa yÃ¼klemede gÃ¼ncel)
  const version = Date.now();

  // Sayfadaki tÃ¼m CSS ve JS dosyalarÄ±nÄ± bul
  document.querySelectorAll('link[rel="stylesheet"], script[src]').forEach(el => {
    const attr = el.tagName === "LINK" ? "href" : "src";
    const url = el.getAttribute(attr);

    if (!url) return;

    // Zaten version varsa kaldÄ±r
    const cleanUrl = url.split("?")[0];

    // Version parametresi ekle
    el.setAttribute(attr, cleanUrl + "?v=" + version);
  });
</script>
