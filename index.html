<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    :root{
      --gold: #f5c242;
      --dark-1: #0b0b0f;
      --dark-2: #121214;
      --glass: rgba(255,255,255,0.06);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", Arial, Helvetica, sans-serif;
      background: radial-gradient(ellipse at bottom, #0f1720 0%, #020307 80%);

    .stage{
      position:relative;

      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:20px;
      box-sizing:border-box;
    }

    header h1{
      margin:0;
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      text-shadow: 0 6px 30px rgba(0,0,0,0.7), 0 2px 8px rgba(245,194,66,0.15);
      color: var(--gold);

    header h2{

      letter-spacing:2px;
    }

    .desc{
      max-width:800px;
      margin:8px auto 18px;
      font-size: clamp(0.9rem, 2.4vw, 1.1rem);
      color:#eaeaea;
      opacity:0.95;
      background: rgba(255,255,255,0.05);
      padding:12px 18px;
      border-radius:12px;
      backdrop-filter: blur(6px);

    .controls{
      margin-top:14px;

    .btn{

      cursor:pointer;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);

    .btn:active{ transform: translateY(2px) scale(.995); }

    .start{
      background: linear-gradient(45deg, #ffd36b, #ff9e2c);

    }

    .stop{
      background: linear-gradient(45deg, #2b2f36, #0f1519);

    }

    .mute{
      background: transparent;
      color:#fff;
      border:1px solid rgba(255,255,255,0.06);
    }

    canvas{
      position: absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index:1;
      pointer-events:none;
    }

    #snowCanvas{ z-index:2; }
    #fireworksCanvas{ z-index:1; }

    .ui{

    }

    .footer{
      position:absolute;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:20;
      color:rgba(255,255,255,0.75);
      font-size:0.9rem;
      background: rgba(0,0,0,0.25);
      padding:8px 12px;
      border-radius:10px;
      backdrop-filter: blur(4px);
      white-space: nowrap;
    }

    @media (max-width:480px){
      .footer{
        font-size:0.75rem;
        padding:6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="ui">
      <header>
        <h1>Mutlu YÄ±llar 2026 ðŸŽ†</h1>
        <h2>MUTLU YILLAR EMLAK GRUBU</h2>
      </header>

      <p class="desc">
        2026 hepiniz iÃ§in saÄŸlÄ±k, mutluluk ve neÅŸe getirsin.  
        Yeni yÄ±lda umut dolu baÅŸlangÄ±Ã§lar, saÄŸlÄ±klÄ± gÃ¼nleriniz olsun***.
      </p>

      <div class="controls">
        <button class="btn start" id="startBtn">KutlamayÄ± BaÅŸlat ðŸŽ‰</button>
        <button class="btn stop" id="stopBtn" disabled>Durdur</button>
        <button class="btn mute" id="muteBtn">ðŸ”Š Ses KapalÄ±</button>
      </div>
    </div>

    <canvas id="fireworksCanvas"></canvas>
    <canvas id="snowCanvas"></canvas>

    <div class="footer">Bu sayfa: KEMALETTÄ°N DUYAR tarafÄ±ndan hazÄ±rlanmÄ±ÅŸtÄ±r.</div>
  </div>

  <!-- YENÄ° MOBÄ°L UYUMLU MÃœZÄ°K -->
  <audio id="music" loop preload="auto"
    src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_11ac392cda.mp3?filename=new-year-party-10980.mp3"></audio>

  <!-- YENÄ° MOBÄ°L UYUMLU PATLAMA SESÄ° -->
  <audio id="boom" preload="auto"
    src="https://cdn.pixabay.com/audio/2022/03/15/audio_404cf2e2ee.mp3"></audio>

  <script>
    /* ---------------- CANVAS ---------------- */
    const fwCanvas = document.getElementById('fireworksCanvas');
    const fwCtx = fwCanvas.getContext('2d');
    const snowCanvas = document.getElementById('snowCanvas');
    const snowCtx = snowCanvas.getContext('2d');

    function resizeAll(){
      fwCanvas.width = window.innerWidth;
      fwCanvas.height = window.innerHeight;
      snowCanvas.width = window.innerWidth;
      snowCanvas.height = window.innerHeight;
    }
    resizeAll();
    window.addEventListener('resize', resizeAll);

    /* --------- KAR YAÄžIÅžI --------- */
    const snowParticles = [];
    const SNOW_COUNT = 150;

    function initSnow(){
      snowParticles.length = 0;
      for(let i=0;i<SNOW_COUNT;i++){
        snowParticles.push({
          x: Math.random()*snowCanvas.width,
          y: Math.random()*snowCanvas.height,
          r: 1 + Math.random()*3,
          speedY: 0.3 + Math.random()*1.1,
          angle: Math.random()*Math.PI*2,
          swing: 0.5 + Math.random()*1.8,
          opacity: 0.5 + Math.random()*0.5
        });
      }
    }
    initSnow();

    function updateSnow(){
      snowCtx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
      for(let p of snowParticles){
        p.y += p.speedY;
        p.x += Math.sin(p.angle) * p.swing * 0.3;
        p.angle += 0.01 + Math.random()*0.01;

        if(p.y > snowCanvas.height){
          p.y = -10;
          p.x = Math.random()*snowCanvas.width;
        }

        snowCtx.globalAlpha = p.opacity;
        snowCtx.fillStyle = "#fff";
        snowCtx.beginPath();
        snowCtx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        snowCtx.fill();
      }
      snowCtx.globalAlpha = 1;
      requestAnimationFrame(updateSnow);
    }
    updateSnow();


    /* --------- HAVAÄ° FÄ°ÅžEK --------- */
    let fireworks = [];
    let particles = [];
    let fwAnimRunning = false;
    let launchTimer = null;

    class Firework {
      constructor(sx, sy, tx, ty, color){
        this.x = sx; this.y = sy;
        this.tx = tx; this.ty = ty;
        this.distance = Math.hypot(tx-sx, ty-sy);
        this.travel = 0;
        this.speed = 4 + Math.random()*2;
        this.angle = Math.atan2(ty-sy, tx-sx);
        this.color = color;
        this.boomed = false;
      }
      update(){
        const vx = Math.cos(this.angle)*this.speed;
        const vy = Math.sin(this.angle)*this.speed;
        this.x += vx; this.y += vy;
        this.travel += Math.hypot(vx, vy);
        if(this.travel >= this.distance){
          this.boom();
        }
      }
      draw(){
        fwCtx.beginPath();
        fwCtx.strokeStyle = this.color;
        fwCtx.lineWidth = 2;
        fwCtx.moveTo(this.x, this.y);
        fwCtx.lineTo(this.x - Math.cos(this.angle)*10, this.y - Math.sin(this.angle)*10);
        fwCtx.stroke();
      }
      boom(){
        if(this.boomed) return;
        this.boomed = true;
        createParticles(this.x, this.y, this.color);
        playBoom();
      }
    }

    class Particle {
      constructor(x,y,color){
        this.x = x;
        this.y = y;
        const speed = 1 + Math.random()*5;
        const angle = Math.random()*Math.PI*2;
        this.vx = Math.cos(angle)*speed;
        this.vy = Math.sin(angle)*speed;
        this.alpha = 1;
        this.decay = 0.015 + Math.random()*0.02;
        this.size = 1 + Math.random()*3;
        this.color = color;
      }
      update(){
        this.vy += 0.02;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
      }
      draw(){
        fwCtx.globalAlpha = Math.max(0, this.alpha);
        fwCtx.fillStyle = this.color;
        fwCtx.beginPath();
        fwCtx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        fwCtx.fill();
        fwCtx.globalAlpha = 1;
      }
    }

    function createParticles(x,y,color){
      const count = 70;
      for(let i=0;i<count;i++){
        particles.push(new Particle(x,y,color));
      }
    }

    function launchRandomFirework(){
      const sx = Math.random()*fwCanvas.width;
      const sy = fwCanvas.height + 20;
      const tx = Math.random()*fwCanvas.width;
      const ty = fwCanvas.height*(0.2 + Math.random()*0.4);
      const colors = ["#ff595e","#ffca3a","#8ac926","#1982c4","#6a4c93","#ffffff","#ffd700"];
      const color = colors[Math.floor(Math.random()*colors.length)];
      fireworks.push(new Firework(sx, sy, tx, ty, color));
    }

    function updateFireworks(){
      fwCtx.clearRect(0,0,fwCanvas.width,fwCanvas.height);

      for(let i=fireworks.length-1;i>=0;i--){
        fireworks[i].update();
        fireworks[i].draw();
        if(fireworks[i].boomed){
          fireworks.splice(i,1);
        }
      }

      for(let i=particles.length-1;i>=0;i--){
        particles[i].update();
        particles[i].draw();
        if(particles[i].alpha<=0){
          particles.splice(i,1);
        }
      }

      if(fwAnimRunning) requestAnimationFrame(updateFireworks);
    }


    /* --------- SES --------- */
    const music = document.getElementById("music");
    const boomSound = document.getElementById("boom");
    let soundOn = false;

    function playBoom(){
      if(!soundOn) return;
      const s = boomSound.cloneNode();
      s.volume = 1;
      s.play().catch(()=>{});
    }

    /* --------- BUTONLAR --------- */
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const muteBtn = document.getElementById("muteBtn");

    function startAll(){
      if(fwAnimRunning) return;
      fwAnimRunning = true;

      soundOn = true;
      music.volume = 0.5;
      music.muted = false;
      music.play().then(()=>{}).catch(()=>{});

      for(let i=0;i<3;i++) setTimeout(launchRandomFirework, i*300);
      launchTimer = setInterval(launchRandomFirework, 800);

      startBtn.disabled = true;
      stopBtn.disabled = false;
      muteBtn.innerText = "ðŸ”Š Ses AÃ§Ä±k";

      updateFireworks();
    }

    function stopAll(){
      fwAnimRunning = false;
      clearInterval(launchTimer);
      launchTimer = null;

      music.pause();
      music.currentTime = 0;

      soundOn = false;
      muteBtn.innerText = "ðŸ”Š Ses KapalÄ±";

      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function toggleMute(){
      if(!soundOn){
        soundOn = true;
        music.muted = false;
        muteBtn.innerText = "ðŸ”Š Ses AÃ§Ä±k";
      } else {
        soundOn = false;
        music.muted = true;
        muteBtn.innerText = "ðŸ”ˆ Sessiz";
      }
    }

    startBtn.addEventListener("click", startAll);
    stopBtn.addEventListener("click", stopAll);
    muteBtn.addEventListener("click", toggleMute);
  </script>
</body>
</html>
