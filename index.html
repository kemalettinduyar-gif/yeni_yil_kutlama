  <button id="startBtn">KutlamayÄ± BaÅŸlat ðŸŽ‰</button>
  <button id="muteBtn">ðŸ”Š Ses AÃ§</button>

  <!-- ARKA PLAN MÃœZÄ°K -->
  <audio id="music" loop preload="auto"
   src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_11ac392cda.mp3?filename=new-year-party-10980.mp3">

  <script>
    /* KAR YAÄžIÅžI */
    function createSnow() {
      const s = document.createElement("div");
      s.classList.add("snowflake");
      s.innerHTML = "â†";
      s.style.left = Math.random() * window.innerWidth + "px";
      s.style.fontSize = (10 + Math.random() * 18) + "px";
      s.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 9000);
    }
    setInterval(createSnow, 120);

    /* SES â€“ TEK GLOBAL AUDIO NESNESÄ° */
    const launchSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_63aebaa9d8.mp3?filename=launch-rocket-113177.mp3");
    const explodeSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_49709c8a31.mp3?filename=firework-1-113172.mp3");
    const bgMusic = document.getElementById("music");

    let soundEnabled = false;

    function preloadAudio() {
      launchSound.play().then(()=>launchSound.pause());
      explodeSound.play().then(()=>explodeSound.pause());
      bgMusic.play().then(()=>bgMusic.pause());
    }

    /* HAVAÄ° FÄ°ÅžEK */
    function explode(x, y) {
      for (let i = 0; i < 36; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.style.background = ["#ff4d4d","#ffd11a","#66ff66","#66b3ff"][Math.floor(Math.random()*4)];
        dot.style.left = x + "px";
        dot.style.top = y + "px";
        document.body.appendChild(dot);

        const angle = Math.random() * 360;
        const distance = 120 + Math.random() * 80;

        setTimeout(() => {
          dot.style.transition = "1.6s ease-out";
          dot.style.transform =
            `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
          dot.style.opacity = 0;
        }, 10);

        setTimeout(() => dot.remove(), 1900);
      }
    }

    function startShow() {
      preloadAudio();

      if (soundEnabled) bgMusic.play();

      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const x = Math.random()*window.innerWidth*0.8 + window.innerWidth*0.1;
          const y = Math.random()*window.innerHeight*0.4 + 150;

          if (soundEnabled) launchSound.play();
          setTimeout(()=>{ if (soundEnabled) explodeSound.play(); }, 500);

          explode(x, y);

        }, i * 1500);
      }
    }

    document.getElementById("startBtn").onclick = startShow;

    document.getElementById("muteBtn").onclick = () => {
      soundEnabled = !soundEnabled;

      if (soundEnabled) {
        preloadAudio();
        bgMusic.play();
        document.getElementById("muteBtn").innerText = "ðŸ”Š Ses AÃ§Ä±k";
      } else {
        bgMusic.pause();
        document.getElementById("muteBtn").innerText = "ðŸ”ˆ Sessiz";
      }
    };
  </script>
