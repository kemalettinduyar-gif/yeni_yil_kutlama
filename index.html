<body>

<!-- ðŸš€ AÃ‡ILIÅž EKRANI -->
<div id="startScreen">

<!-- â­ BAÅžLIK -->
<div class="title-wrap">
    <h1 id="yearTitle">Mutlu YÄ±llar ðŸŽ†</h1>
    <h2 id="groupTitle"></h2>
</div>

<canvas id="snowCanvas"></canvas>
<canvas id="fireworksCanvas"></canvas>

<div class="panel">
  <button id="soundBtn" aria-pressed="false">ðŸ”‡ Ses KapalÄ±</button>
  <button id="startBtn">ðŸŽ† KutlamayÄ± BaÅŸlat</button>
</div>

<script>
/* ----------------------------------------------------
   ðŸ“Œ AÃ‡ILIÅž EKRANI KONTROLÃœ
---------------------------------------------------- */

const startScreen = document.getElementById("startScreen");
const beginBtn = document.getElementById("beginBtn");

const yearInput = document.getElementById("yearInput");
const groupInput = document.getElementById("groupInput");

const yearTitle = document.getElementById("yearTitle");
const groupTitle = document.getElementById("groupTitle");

beginBtn.onclick = () => {
  const y = yearInput.value.trim();
  const g = groupInput.value.trim();

  if(!y || !g){
    alert("LÃ¼tfen tÃ¼m bilgileri giriniz.");
    return;
  }

  yearTitle.textContent = `Mutlu YÄ±llar ${y} ðŸŽ†`;
  groupTitle.textContent = g.toUpperCase();

  startScreen.style.display = "none";
};



/* ----------------------------------------------------
   ðŸ“Œ SNOW / FIREWORKS / SES KISMI â€” Orijinal kod
---------------------------------------------------- */

const snowCanvas = document.getElementById('snowCanvas');
const snowCtx = snowCanvas.getContext('2d');
const fwCanvas = document.getElementById('fireworksCanvas');
const fwCtx = fwCanvas.getContext('2d');

function resizeAll(){
  snowCanvas.width = window.innerWidth;
  snowCanvas.height = window.innerHeight;
  fwCanvas.width = window.innerWidth;
  fwCanvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeAll);
resizeAll();

/* -------------------- Snow -------------------- */
let flakes = [];
function initFlakes(n=260){
  flakes = [];
  for(let i=0;i<n;i++){
    flakes.push({
      x: Math.random()*window.innerWidth,
      y: Math.random()*window.innerHeight,
      r: 1 + Math.random()*4,
      vx: (Math.random()-0.5)*0.6,
      vy: 1 + Math.random()*2
    });
  }
}
initFlakes();

function drawSnow(){
  snowCtx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
  snowCtx.fillStyle = "rgba(255,255,255,0.95)";
  snowCtx.beginPath();
  for(const f of flakes){
    snowCtx.moveTo(f.x,f.y);
    snowCtx.arc(f.x,f.y,f.r,0,Math.PI*2);
  }
  snowCtx.fill();
  for(const f of flakes){
    f.x += f.vx + Math.sin(f.y/60)*0.35;
    f.y += f.vy;
    if(f.y > window.innerHeight+10){
      f.y = -10; f.x = Math.random()*window.innerWidth;
    }
  }
  requestAnimationFrame(drawSnow);
}
requestAnimationFrame(drawSnow);

/* -------------------- Fireworks -------------------- */
let rockets = [], particles = [], autoLaunch = null;

function launchRocket(){
  rockets.push({
    x: Math.random()*fwCanvas.width,
    y: fwCanvas.height + 10,
    targetY: 60 + Math.random()*(fwCanvas.height*0.45),
    speed: 6 + Math.random()*3
  });
}

function explode(x,y){
  const colors = ["#ff4d4d","#ffd11a","#66ff66","#66b3ff","#ff66cc","#ffffff"];
  const count = 45 + Math.floor(Math.random()*40);
  for(let i=0;i<count;i++){
    const ang = Math.random()*Math.PI*2;
    const speed = 1.5 + Math.random()*4.5;
    particles.push({
      x, y,
      vx: Math.cos(ang)*speed,
      vy: Math.sin(ang)*speed,
      age: 0,
      life: 60 + Math.random()*50,
      color: colors[Math.floor(Math.random()*colors.length)]
    });
  }
  if(soundEnabled) playExplosionSound();
}

function drawFW(){
  fwCtx.clearRect(0,0,fwCanvas.width,fwCanvas.height);

  for(let i=rockets.length-1;i>=0;i--){
    const r = rockets[i];
    r.y -= r.speed;
    fwCtx.fillStyle = "#fff";
    fwCtx.fillRect(r.x, r.y, 3, 8);
    if(r.y <= r.targetY){
      explode(r.x, r.y);
      rockets.splice(i,1);
    }
  }

  for(let i=particles.length-1;i>=0;i--){
    const p = particles[i];
    p.vy += 0.03;
    p.x += p.vx;
    p.y += p.vy;
    p.age++;
    const a = Math.max(0, 1 - p.age / p.life);
    fwCtx.fillStyle = hexToRgba(p.color, a);
    fwCtx.fillRect(p.x, p.y, 2, 2);
    if(p.age >= p.life) particles.splice(i,1);
  }
  requestAnimationFrame(drawFW);
}
requestAnimationFrame(drawFW);

function hexToRgba(hex, a){
  const c = hex.replace('#','');
  return `rgba(${parseInt(c.substr(0,2),16)},${parseInt(c.substr(2,2),16)},${parseInt(c.substr(4,2),16)},${a})`;
}

/* -------------------- Web Audio -------------------- */
let audioCtx = null;
let soundEnabled = false;

function ensureAudioContext(){
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  else if(audioCtx.state === 'suspended'){
    audioCtx.resume();
  }
}

function playExplosionSound(){
  ensureAudioContext();
  const ctx = audioCtx;
  const now = ctx.currentTime;
  const bufferSize = Math.floor(ctx.sampleRate * 0.38);
  const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for(let i=0;i<bufferSize;i++){
    data[i] = (Math.random()*2-1) * Math.pow(1 - i/bufferSize, 3);
  }
  const noise = ctx.createBufferSource();
  noise.buffer = buffer;

  const bandpass = ctx.createBiquadFilter();
  bandpass.type = 'bandpass';
  bandpass.frequency.value = 1400 + Math.random()*600;

  const gain = ctx.createGain();
  gain.gain.setValueAtTime(0.7, now);
  gain.gain.exponentialRampToValueAtTime(0.001, now + 0.45);

  noise.connect(bandpass);
  bandpass.connect(gain);
  gain.connect(ctx.destination);

  noise.start(now);
  noise.stop(now+0.45);
}

/* -------------------- Kontroller -------------------- */
document.getElementById('soundBtn').onclick = () => {
  ensureAudioContext();
  soundEnabled = !soundEnabled;
  soundBtn.textContent = soundEnabled ? "ðŸ”Š Ses AÃ§Ä±k" : "ðŸ”‡ Ses KapalÄ±";
};

document.getElementById('startBtn').onclick = () => {
  ensureAudioContext();
  if(!autoLaunch){
    autoLaunch = setInterval(launchRocket, 650);
  }
  launchRocket();
  launchRocket();
};
</script>
