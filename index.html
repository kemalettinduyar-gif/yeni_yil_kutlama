  <style>
    body {

        transform: translateY(110vh);

    }

<body>

  <h1>Mutlu YÄ±llar 2026 ðŸŽ†</h1>
  <h2>MUTLU YILLAR EMLAK GRUBU</h2>

  <div class="desc">
    2026 hepiniz iÃ§in saÄŸlÄ±k, mutluluk ve neÅŸe getirsin.  
    Yeni yÄ±lda umut dolu baÅŸlangÄ±Ã§lar, huzur ve baÅŸarÄ±yla dolu gÃ¼nler dileriz.
  </div>

  <div class="controls">
    <button id="startBtn">KutlamayÄ± BaÅŸlat ðŸŽ‰</button>
    <button id="muteBtn">ðŸ”Š Ses AÃ§</button>
  </div>

  <div class="footer">Bu sayfa: KEMALETTÄ°N DUYAR tarafÄ±ndan hazÄ±rlanmÄ±ÅŸtÄ±r.</div>

  <!-- Sesler -->
  <audio id="launchSound" preload="auto"
     src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_3fc05236e3.mp3?filename=rocket-launch-6085.mp3">
  </audio>

  <audio id="boomSound" preload="auto"
     src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_404cf2e2ee.mp3">
  </audio>

  <audio id="music" loop preload="auto"
     src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_11ac392cda.mp3">
  </audio>

  <script>
    /* ------------------------ KAR ------------------------ */
    function createSnow() {
      const s = document.createElement("div");
      s.classList.add("snowflake");
      s.innerHTML = "â†";
      s.style.left = Math.random() * window.innerWidth + "px";
      s.style.fontSize = (10 + Math.random() * 18) + "px";
      s.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 9000);
    }
    setInterval(createSnow, 120);


    /* ------------------------ SES ------------------------ */
    const launchSound = document.getElementById("launchSound");
    const boomSound = document.getElementById("boomSound");
    const bgMusic = document.getElementById("music");

    let soundEnabled = false;
    let unlocked = false;

    function unlockSounds() {
      if (unlocked) return;

      launchSound.play().catch(()=>{});
      boomSound.play().catch(()=>{});
      bgMusic.play().catch(()=>{});

      launchSound.pause();
      boomSound.pause();
      bgMusic.pause();

      launchSound.currentTime = 0;
      boomSound.currentTime = 0;
      bgMusic.currentTime = 0;

      unlocked = true;
    }

    function playLaunch() {
      if (!soundEnabled) return;
      launchSound.currentTime = 0;
      launchSound.play().catch(()=>{});
    }

    function playBoom() {
      if (!soundEnabled) return;
      boomSound.currentTime = 0;
      boomSound.play().catch(()=>{});
    }


    /* ---------------------- HAVAÄ° FÄ°ÅžEK ---------------------- */
    function explode(x, y) {
      for (let i = 0; i < 36; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.style.background = ["#ff4d4d","#ffd11a","#66ff66","#66b3ff"][Math.floor(Math.random()*4)];
        dot.style.left = x + "px";
        dot.style.top = y + "px";
        document.body.appendChild(dot);

        const angle = Math.random() * 360;
        const distance = 160 + Math.random() * 120;

        setTimeout(() => {
          dot.style.transition = "1.8s ease-out";
          dot.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
          dot.style.opacity = 0;
        }, 10);

        setTimeout(() => dot.remove(), 2000);
      }
    }

    function startShow() {
      unlockSounds();

      if (soundEnabled) bgMusic.play().catch(()=>{});

      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const x = Math.random()*window.innerWidth*0.8 + window.innerWidth*0.1;
          const y = Math.random()*window.innerHeight*0.4 + 150;

          playLaunch();   // Ã¶nce fÄ±rlama sesi
          setTimeout(playBoom, 500); // yarÄ±m saniye sonra patlama sesi

          explode(x, y);

        }, i * 1100);
      }
    }


    /* ------------------------ BUTONLAR ------------------------ */
    document.getElementById("startBtn").onclick = startShow;

    document.getElementById("muteBtn").onclick = () => {
      soundEnabled = !soundEnabled;

      if (soundEnabled) {
        unlockSounds();
        bgMusic.play().catch(()=>{});
        document.getElementById("muteBtn").innerText = "ðŸ”Š Ses AÃ§Ä±k";
      } else {
        bgMusic.pause();
        document.getElementById("muteBtn").innerText = "ðŸ”ˆ Sessiz";
      }
    };
  </script>
