<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mutlu YÄ±llar 2026 â€” Emlak Grubu</title>
  <style>
    :root{
      --gold: #f5c242;
      --dark-1: #0b0b0f;
      --dark-2: #121214;
      --glass: rgba(255,255,255,0.06);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", Arial, Helvetica, sans-serif;
      background: radial-gradient(ellipse at bottom, #0f1720 0%, #020307 80%);
      color: #fff;
      overflow: hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* layout */
    .stage{
      position:relative;
      width:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:20px;
      box-sizing:border-box;
    }

    header h1{
      margin:0;
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      letter-spacing: 1px;
      text-shadow: 0 6px 30px rgba(0,0,0,0.7), 0 2px 8px rgba(245,194,66,0.15);
      color: var(--gold);
    }

    header h2{
      margin:8px 0 18px;
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: #ffffff;
      opacity:0.95;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:2px;
    }

    .desc{
      max-width:800px;
      margin:8px auto 18px;
      font-size: clamp(0.9rem, 2.4vw, 1.1rem);
      color:#eaeaea;
      opacity:0.95;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:12px 18px;
      border-radius:12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    .controls{
      margin-top:14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      z-index:20;
    }

    .btn{
      appearance:none;
      border: none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      font-size:1rem;
      cursor:pointer;
      user-select:none;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    .btn:active{ transform: translateY(2px) scale(.995); }

    .start{
      background: linear-gradient(45deg, #ffd36b, #ff9e2c);
      color:#111;
    }

    .stop{
      background: linear-gradient(45deg, #2b2f36, #0f1519);
      color:#fff;
      border:1px solid rgba(255,255,255,0.04);
    }

    .mute{
      background: transparent;
      color:#fff;
      border:1px solid rgba(255,255,255,0.06);
      padding:10px 12px;
    }

    /* canvas layers */
    canvas{
      position: absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index:1;
      pointer-events:none;
      display:block;
    }

    /* snow layer sits above canvas but below UI */
    #snowCanvas{ z-index:2; }
    #fireworksCanvas{ z-index:1; }

    /* UI on top */
    .ui{
      position:relative;
      z-index: 20;
      pointer-events:auto;
    }

    /* small footer */
    .footer{
      position:absolute;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:20;
      color:rgba(255,255,255,0.75);
      font-size:0.9rem;
      background: rgba(0,0,0,0.25);
      padding:8px 12px;
      border-radius:10px;
      backdrop-filter: blur(4px);
    }

    @media (max-width:480px){
      .desc{ padding:10px; font-size:0.95rem; }
      .controls{ gap:8px; }
      .btn{ padding:10px 14px; font-size:0.95rem; border-radius:10px; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="ui">
      <header>
        <h1>Mutlu YÄ±llar 2026 ðŸŽ†</h1>
        <h2>MUTLU YILLAR EMLAK GRUBU</h2>
      </header>

      <p class="desc">2026 hepiniz iÃ§in saÄŸlÄ±k, mutluluk ve neÅŸe getirsin. Yeni yÄ±lda umut dolu baÅŸlangÄ±Ã§lar, saÄŸlÄ±klÄ± gÃ¼nler ve bol kazanÃ§lar dileriz.</p>

      <div class="controls">
        <button class="btn start" id="startBtn">KutlamayÄ± BaÅŸlat ðŸŽ‰</button>
        <button class="btn stop" id="stopBtn" disabled>Durdur</button>
        <button class="btn mute" id="muteBtn">ðŸ”Š Ses KapalÄ±</button>
      </div>
    </div>

    <!-- canvases -->
    <canvas id="fireworksCanvas"></canvas>
    <canvas id="snowCanvas"></canvas>

    <div class="footer">Bu sayfa: MUTLU YILLAR EMLAK GRUBU tarafÄ±ndan hazÄ±rlanmÄ±ÅŸtÄ±r.</div>
  </div>

  <!-- Sesler: (tarayÄ±cÄ± otomatik oynatma engeller, kullanÄ±cÄ± etkileÅŸimi ile Ã§alÄ±yoruz) -->
  <!-- MÃ¼zik (loop): dilersen kendi mp3'Ã¼nÃ¼ kullan. -->
  <audio id="music" loop preload="auto" src="https://assets.mixkit.co/music/preview/mixkit-happy-upbeat-new-year-1296.mp3"></audio>
  <!-- Havai fiÅŸek patlama sesi -->
  <audio id="boom" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/2001/2001-preview.mp3"></audio>

  <script>
    /* ---------- genel ayarlar ve canvas boyutlandÄ±rma ---------- */
    const fwCanvas = document.getElementById('fireworksCanvas');
    const fwCtx = fwCanvas.getContext('2d');
    const snowCanvas = document.getElementById('snowCanvas');
    const snowCtx = snowCanvas.getContext('2d');

    function resizeAll(){
      [fwCanvas, snowCanvas].forEach(c=>{
        c.width = window.innerWidth;
        c.height = window.innerHeight;
      });
    }
    window.addEventListener('resize', resizeAll);
    resizeAll();

    /* ---------- KAR (snow) EFEKTI ---------- */
    const snowParticles = [];
    const SNOW_COUNT = Math.min(120, Math.floor(window.innerWidth / 8));

    function initSnow(){
      snowParticles.length = 0;
      for(let i=0;i<SNOW_COUNT;i++){
        snowParticles.push({
          x: Math.random()*snowCanvas.width,
          y: Math.random()*snowCanvas.height,
          r: 1 + Math.random()*3,
          speedY: 0.3 + Math.random()*1.1,
          angle: Math.random()*Math.PI*2,
          swing: 0.5 + Math.random()*1.8,
          opacity: 0.5 + Math.random()*0.5
        });
      }
    }
    initSnow();

    function updateSnow(){
      snowCtx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
      for(let p of snowParticles){
        p.y += p.speedY;
        p.x += Math.sin(p.angle) * p.swing * 0.3;
        p.angle += 0.01 + Math.random()*0.01;
        if(p.y > snowCanvas.height + 5){
          p.y = -10;
          p.x = Math.random()*snowCanvas.width;
        }
        snowCtx.globalAlpha = p.opacity;
        snowCtx.beginPath();
        snowCtx.fillStyle = "#ffffff";
        snowCtx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        snowCtx.fill();
      }
      snowCtx.globalAlpha = 1;
      requestAnimationFrame(updateSnow);
    }
    updateSnow();

    /* ---------- HAVAÄ° FÄ°ÅžEKLER (fireworks) ---------- */
    let fireworks = [];
    let particles = [];
    let fwInterval = null;
    let fwAnimRunning = false;

    function randomInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
    function randomChoice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    class Firework {
      constructor(sx, sy, tx, ty, color){
        this.x = sx; this.y = sy;
        this.sx = sx; this.sy = sy;
        this.tx = tx; this.ty = ty;
        this.distance = Math.hypot(tx - sx, ty - sy);
        this.travel = 0;
        this.speed = 4 + Math.random()*2;
        this.angle = Math.atan2(ty-sy, tx-sx);
        this.color = color;
        this.boomed = false;
      }
      update(){
        const vx = Math.cos(this.angle)*this.speed;
        const vy = Math.sin(this.angle)*this.speed;
        this.x += vx; this.y += vy;
        this.travel += Math.hypot(vx, vy);
        if(this.travel >= this.distance){
          this.boom();
        }
      }
      draw(){
        fwCtx.beginPath();
        fwCtx.strokeStyle = this.color;
        fwCtx.lineWidth = 2;
        fwCtx.moveTo(this.sx, this.sy);
        fwCtx.lineTo(this.x, this.y);
        fwCtx.stroke();
      }
      boom(){
        if(this.boomed) return;
        this.boomed = true;
        createParticles(this.x, this.y, this.color);
        // ses
        playBoom();
      }
    }

    class Particle {
      constructor(x,y,color){
        this.x = x; this.y = y;
        const speed = 1 + Math.random()*5;
        const angle = Math.random()*Math.PI*2;
        this.vx = Math.cos(angle)*speed;
        this.vy = Math.sin(angle)*speed;
        this.alpha = 1;
        this.decay = 0.015 + Math.random()*0.02;
        this.size = 1 + Math.random()*3;
        this.color = color;
      }
      update(){
        this.vy += 0.02; // yerÃ§ekimi gibi
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
      }
      draw(){
        fwCtx.globalAlpha = Math.max(0, this.alpha);
        fwCtx.fillStyle = this.color;
        fwCtx.beginPath();
        fwCtx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        fwCtx.fill();
        fwCtx.globalAlpha = 1;
      }
    }

    function createParticles(x,y,color){
      const count = 40 + Math.floor(Math.random()*40);
      for(let i=0;i<count;i++){
        particles.push(new Particle(x,y, color));
      }
    }

    function launchRandomFirework(){
      const startX = Math.random()*fwCanvas.width;
      const startY = fwCanvas.height + 20;
      const targetX = Math.random()*fwCanvas.width;
      const targetY = fwCanvas.height * (0.15 + Math.random()*0.45);
      const colors = ["#ff595e","#ffca3a","#8ac926","#1982c4","#6a4c93","#ffffff","#ffd700"];
      fireworks.push(new Firework(startX, startY, targetX, targetY, randomChoice(colors)));
    }

    function updateFireworks(){
      fwCtx.clearRect(0,0,fwCanvas.width,fwCanvas.height);
      // draw faint glow background for fireworks
      fwCtx.fillStyle = "rgba(0,0,0,0.2)";
      fwCtx.fillRect(0,0,fwCanvas.width,fwCanvas.height);

      // update fireworks
      for(let i = fireworks.length-1; i>=0; i--){
        const f = fireworks[i];
        f.update();
        f.draw();
        if(f.boomed){
          fireworks.splice(i,1);
        }
      }

      // update particles
      for(let i = particles.length-1; i>=0; i--){
        const p = particles[i];
        p.update();
        p.draw();
        if(p.alpha <= 0){
          particles.splice(i,1);
        }
      }
      if(fwAnimRunning) requestAnimationFrame(updateFireworks);
    }

    /* ---------- ses kontrolleri ---------- */
    const music = document.getElementById('music');
    const boom = document.getElementById('boom');
    let soundOn = false;

    function playBoom(){
      if(!soundOn) return;
      // kÄ±sa bir patlama sesi, farklÄ± anlarda overlap iÃ§in cloneNode
      const s = boom.cloneNode();
      s.volume = 0.9;
      s.play().catch(()=>{});
    }

    /* ---------- kontrol butonlarÄ± ---------- */
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const muteBtn = document.getElementById('muteBtn');

    let launchTimer = null;

    function startAll(){
      if(fwAnimRunning) return;
      // ses aÃ§Ä±lmamÄ±ÅŸsa aÃ§ (kullanÄ±cÄ± tetiklemesi sayesinde)
      soundOn = true;
      // play music (loop)
      music.volume = 0.5;
      music.play().catch(()=>{ /* ignore */ });

      // ilk anda birkaÃ§ havai fiÅŸek
      for(let i=0;i<3;i++){
        setTimeout(launchRandomFirework, i*250);
      }
      // periyodik
      launchTimer = setInterval(launchRandomFirework, 700 + Math.random()*600);
      fwAnimRunning = true;
      updateFireworks();

      startBtn.disabled = true;
      stopBtn.disabled = false;
      startBtn.style.opacity = 0.85;
      startBtn.innerText = "Kutlama Devam Ediyor ðŸŽ†";
      muteBtn.innerText = "ðŸ”Š Ses AÃ§Ä±k";
    }

    function stopAll(){
      if(!fwAnimRunning) return;
      fwAnimRunning = false;
      clearInterval(launchTimer);
      launchTimer = null;
      // durumu temizle (sadece gÃ¶rsel; parÃ§acÄ±klar doÄŸal olarak kaybolacak)
      startBtn.disabled = false;
      stopBtn.disabled = true;
      startBtn.innerText = "KutlamayÄ± BaÅŸlat ðŸŽ‰";
      // mÃ¼ziÄŸi durdur
      music.pause();
      music.currentTime = 0;
      soundOn = false;
      muteBtn.innerText = "ðŸ”Š Ses KapalÄ±";
    }

    function toggleMute(){
      if(!soundOn){
        // aÃ§
        soundOn = true;
        music.muted = false;
        muteBtn.innerText = "ðŸ”Š Ses AÃ§Ä±k";
      } else {
        soundOn = false;
        music.muted = true;
        muteBtn.innerText = "ðŸ”ˆ Sessiz";
      }
    }

    startBtn.addEventListener('click', startAll);
    stopBtn.addEventListener('click', stopAll);
    muteBtn.addEventListener('click', toggleMute);

    /* ---------- baÅŸlatma ipuÃ§larÄ± ---------- */
    // Mobilde tÄ±klama ile sesi garantilemek iÃ§in startBtn click'ini sayfa yÃ¼klendiÄŸinde de dinleyebiliriz.
    // (Zaten kullanÄ±cÄ± tÄ±klÄ±yor; bu sayede audio play izinleri saÄŸlanÄ±r.)
    startBtn.addEventListener('click', ()=>{
      // Hemen birkaÃ§ havai fiÅŸek daha rastgele
      for(let i=0;i<2;i++) setTimeout(launchRandomFirework, i*150);
    });

    // Ä°lk yÃ¼klemede kar partikÃ¼llerini pencere ebatlarÄ±na gÃ¶re yeniden ayarla:
    window.addEventListener('load', ()=>{
      initSnow();
    });

    // Prevent background scroll on mobile
    document.addEventListener('touchmove', function(e){ e.preventDefault(); }, { passive:false });

  </script>
</body>
</html>
