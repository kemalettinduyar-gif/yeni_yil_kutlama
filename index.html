<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YÄ±l Sonu KutlamasÄ±</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #1c1c1c, #000);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      position: absolute;
      top: 32%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      z-index: 10;
      text-shadow: 0 0 15px gold;
      padding: 0 15px;
    }

    button {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      font-size: 1.3em;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, gold, orange);
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255,215,0,0.7);
      transition: 0.3s;
      z-index: 10;
    }

    button:hover {
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 0 25px gold;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <h1>Mutlu YÄ±llar 2026 ðŸŽ†</h1>
  <button onclick="startFireworks()">KutlamayÄ± BaÅŸlat ðŸŽ‰</button>

  <!-- Havai fiÅŸek sesi -->
  <audio id="sound" src="https://assets.mixkit.co/active_storage/sfx/2001/2001-preview.mp3"></audio>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Boyutu ayarla
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.onresize = resize;

    // Firework parÃ§acÄ±klarÄ±
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 3 + 2;
        this.speedX = Math.random() * 6 - 3;
        this.speedY = Math.random() * 6 - 3;
        this.alpha = 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    let particles = [];

    function fireworks() {
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(fireworks);
    }

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      const colors = ["#ff595e", "#ffca3a", "#8ac926", "#1982c4", "#6a4c93", "white", "gold"];

      for (let i = 0; i < 40; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
      }
    }

    function startFireworks() {
      document.getElementById("sound").play();

      for (let i = 0; i < 5; i++) {
        setTimeout(createFirework, i * 300);
      }

      setInterval(createFirework, 800);

      fireworks();
    }
  </script>

</body>
</html>
