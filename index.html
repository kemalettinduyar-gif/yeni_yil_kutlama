<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeni YÄ±l Kutlama</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(to bottom, #001, #004);
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    #titleBox {
        margin-top: 30px;
        font-size: 28px;
        font-weight: bold;
    }

    .panel {
        margin-top: 20px;
    }
    .panel button {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    #author {
        margin-top: 15px;
        font-size: 14px;
        opacity: 0.7;
    }

    canvas {
        position: absolute;
        left: 0; top: 0;
        width: 100%; height: 100%;
        pointer-events: none;
    }
</style>
</head>
<body>

<div id="titleBox">
    <h2>MUTLU YILLAR</h2>
    <h3 id="siteName">EMLAK GRUBU</h3>
</div>

<div class="panel">
    <button id="soundBtn">ðŸ”‡ Ses KapalÄ±</button>
    <button id="startBtn">ðŸŽ† KutlamayÄ± BaÅŸlat</button>
</div>

<div id="author">Bu sayfa: Kemalettin Duyar tarafÄ±ndan yapÄ±lmÄ±ÅŸtÄ±r.</div>

<canvas id="canvas"></canvas>

<!-- Patlama sesi -->
<audio id="boomSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4cd98447d0.mp3?filename=small-explosion-109591.mp3" type="audio/mpeg">
</audio>

<script>
/* ==============================
   SES KONTROL 
================================= */
const boom = document.getElementById("boomSound");
let soundEnabled = false;

document.getElementById("soundBtn").onclick = () => {
    soundEnabled = !soundEnabled;
    document.getElementById("soundBtn").textContent =
        soundEnabled ? "ðŸ”Š Ses AÃ§Ä±k" : "ðŸ”‡ Ses KapalÄ±";
};

/* ==============================
   HAVAÄ° FÄ°ÅžEK ANÄ°MASYONU
================================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
addEventListener("resize", resize);

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velX = (Math.random() - 0.5) * 6;
        this.velY = (Math.random() - 0.5) * 6;
        this.alpha = 1;
    }
    update() {
        this.x += this.velX;
        this.y += this.velY;
        this.velY += 0.02;
        this.alpha -= 0.01;
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

let particles = [];

function boomFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;

    // Patlama sesi
    if (soundEnabled) {
        boom.currentTime = 0;
        boom.play();
    }

    // ParÃ§acÄ±k oluÅŸtur
    for (let i = 0; i < 40; i++) {
        particles.push(new Particle(x, y, `hsl(${Math.random()*360},100%,60%)`));
    }
}

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(loop);
}
loop();

/* ==============================
   KUTLAMAYI BAÅžLAT 
================================= */
let running = false;
document.getElementById("startBtn").onclick = () => {
    if (running) return;
    running = true;

    setInterval(boomFirework, 800);
};

</script>

</body>
</html>
