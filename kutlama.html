<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Yeni YÄ±l KutlamasÄ±</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: Arial, sans-serif;
  background: radial-gradient(circle,#111,#1a1a2e,#0f0f1a);
  overflow:hidden;
  height:100vh;
  position:relative;
  color:white;
  text-align:center;
}

/* YILDIZ KAYMASI */
.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  top: -10px;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  0% { transform: translate(0,0) scale(1); opacity:1; }
  100% { transform: translate(-300px, 800px) scale(0.2); opacity:0; }
}

/* BALONLAR */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 40px;
  height: 60px;
  background: red;
  border-radius: 20px 20px 20px 20px;
  animation: rise 6s linear infinite;
}

@keyframes rise {
  0% { transform: translateY(0) }
  100% { transform: translateY(-120vh) }
}

/* KONFETÄ° */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background: yellow;
  top: -10px;
  animation: confFall 4s linear infinite;
}

@keyframes confFall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(120vh) rotate(360deg); }
}

/* KART */
.card {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background: rgba(255,255,255,0.1);
  padding:30px;
  border-radius:20px;
  backdrop-filter: blur(8px);
  width: 90%;
  max-width: 420px;
  box-shadow:0 0 15px rgba(255,255,255,0.2);
}

.card h2 {
  font-size: 32px;
  margin-bottom:10px;
  font-weight: bold;
}

.card p {
  font-size: 22px;
  margin-top: 10px;
}

/* SES BUTONU */
#musicBtn {
  position: absolute;
  top: 15px;
  right: 15px;
  width: 55px;
  height: 55px;
  border: none;
  border-radius: 50%;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  cursor: pointer;
  background-image: url('sound_on.png');
  background-size: 70%;
  background-repeat: no-repeat;
  background-position: center;
}

/* SES YAZISI */
#musicLabel {
  position:absolute;
  top: 78px;
  right: 13px;
  font-size: 15px;
  opacity:0.8;
}
</style>
</head>

<body>

<!-- SES BUTONU -->
<button id="musicBtn"></button>
<div id="musicLabel">Ses AÃ§</div>

<!-- MÃœZÄ°K -->
<audio id="bgMusic" src="music_akordiyon.mp3"></audio>

<!-- MESAJ -->
<div class="card">
  <h2 id="groupName"></h2>
  <p id="yearText"></p>
</div>


<script>
/* URL PARAMETRELERÄ° */
const params = new URLSearchParams(location.search);
const year = params.get("year") || "2026";
const group = params.get("group") || "Emlak Grubu";

document.getElementById("groupName").textContent = "Mutlu YÄ±llar " + group;
document.getElementById("yearText").textContent = year + " yÄ±lÄ± kutlu olsun ðŸŽ‰";


/* --------- YILDIZ KAYMASI --------- */
function createStars() {
  setInterval(() => {
    const star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random()*window.innerWidth + "px";
    star.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 6000);
  }, 200);
}
createStars();


/* --------- BALONLAR --------- */
function createBalloons() {
  setInterval(() => {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random()*window.innerWidth + "px";
    b.style.background = randomColor();
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 6000);
  }, 900);
}
createBalloons();


/* --------- KONFETÄ° --------- */
function createConfetti() {
  setInterval(() => {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*window.innerWidth + "px";
    c.style.background = randomColor();
    c.style.animationDuration = (2+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }, 200);
}
createConfetti();


function randomColor() {
  const colors = ["#ff0000","#00ffea","#ffea00","#ff00f0","#00ff37"];
  return colors[Math.floor(Math.random()*colors.length)];
}


/* --------- MÃœZÄ°K KONTROLÃœ --------- */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
const lbl = document.getElementById("musicLabel");

let playing = false;

btn.onclick = () => {
  if (!playing) {
    music.play();
    playing = true;
    btn.style.backgroundImage = "url('sound_off.png')";
    lbl.textContent = "Ses KÄ±s";
  } else {
    music.pause();
    playing = false;
    btn.style.backgroundImage = "url('sound_on.png')";
    lbl.textContent = "Ses AÃ§";
  }
};
</script>

</body>
</html>
